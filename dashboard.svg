<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes hi  {
                0% { transform: rotate( 0.0deg) }
                10% { transform: rotate(14.0deg) }
                20% { transform: rotate(-8.0deg) }
                30% { transform: rotate(14.0deg) }
                40% { transform: rotate(-4.0deg) }
                50% { transform: rotate(10.0deg) }
                60% { transform: rotate( 0.0deg) }
                100% { transform: rotate( 0.0deg) }
                }

                @keyframes gradient {
                0% {
                background-position: 0% 50%;
                }
                50% {
                background-position: 100% 50%;
                }
                100% {
                background-position: 0% 50%;
                }
                }

                .container {
                --color-main: #5452ee;
                --color-primary: #e73c7e;
                --color-secondary: #23a6d5;
                --color-tertiary: #ffff;

<!--                background: linear-gradient(-45deg, var(&#45;&#45;color-main), var(&#45;&#45;color-primary), var(&#45;&#45;color-secondary), var(&#45;&#45;color-tertiary));-->
                background-color: transparent;
                background-clip: border-box;
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;

                width: 800px;
                height: 200px;

                display: flex;
                justify-content: center;
                align-items: center;
                color: white;

                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                }

                h1 {
                font-family: 'Brush Script MT', cursive;
                color: transparent;
                font-weight: bolder; /* 폰트를 두껍게 설정 */
                font-size: 5em;   /* 폰트 크기 조절 */
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15); /* 텍스트에 약간의 그림자 효과 추가 */
                background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                background-clip: text; /* 글자 내부에만 배경이 적용되도록 설정 */
                -webkit-background-clip: text; /* Safari 및 일부 브라우저 호환성을 위해 추가 */
                }

                .hi {
                color: var(--color-main);
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15); /* 텍스트에 약간의 그림자 효과 추가 */
                animation: hi 1.5s linear -0.5s infinite;
                display: inline-block;
                transform-origin: 70% 70%;
                }

                @media (prefers-color-scheme: light) {
                .container {
                --color-main: #d8de26;
                --color-primary: #FF9900;
                --color-secondary: #7f23d5;
                --color-tertiary: #FF9900;
                }
                }

                @media (prefers-reduced-motion) {
                .container {
                animation: none;
                }

                .hi {
                animation: none;
                }
                }
            </style>

            <div class="container">
                <h1>Seo Chanhyeok <div class="hi">👋</div></h1>
            </div>
        </div>
    </foreignObject>
</svg>
